<div class="container navbar-adjust-content">
    <div class="row">
        <div class="col-md-12" ng-controller="MemberController">
            <h2 class="text-center manageTitle">Manage Gym Members</h2>

            <form id="member-form" name="memberForm" role="form" class="form-horizontal" novalidate>
                <div ng-model="member" class="form-group" ng-show="showForm">
                    <div class="col col-xs-12 col-sm-6 col-md-4">
                        <input id="last-name" type="text" ng-model="member.lastName" ng-required="true" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="col col-xs-12 col-sm-6 col-md-4">
                        <input id="first-name" type="text" ng-model="member.firstName" ng-required="true" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col col-xs-12 col-sm-6 col-md-4">
                        <input id="phone-number" type="tel" ng-model="member.phoneNumber" class="form-control" placeholder="Phone Number">
                    </div>
                </div>

                <div class="form-group" ng-show="showForm">
                    <div class="col col-xs-12">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-success" ng-disabled="memberForm.$invalid" ng-click="createMember(member); showForm = !showForm"><i class="glyphicon glyphicon-save"></i> Save</button>
                            <button type="submit" class="btn btn-warning" ng-click="clearAdd(member)"><i class="glyphicon glyphicon-remove"></i> Clear</button>
                            <button type="submit" class="btn btn-danger" ng-click="showForm = !showForm"><i class="glyphicon glyphicon-trash"></i> Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row pull-right add-button">
                <button ng-hide="showForm" type="submit" class="btn btn-primary" ng-click="showForm = true"><i class="glyphicon glyphicon-plus"></i> Add New</button>
            </div>
            <br/>

            <div class=" row table-responsive">
                <table class="table table-striped table-bordered table-condensed table-hover smaller-table">
                    <thead>
                    <tr>
                        <th class="col-xs-2">Last Name</th>
                        <th class="col-xs-2">First Name</th>
                        <th class="col-xs-2">Phone Number</th>
                        <th class="col-xs-2 text-center">Actions</th>
                    </tr>
                    </thead>
                    <tr ng-repeat="member in members | orderBy:'lastName'">
                            <td>
                                <p ng-show="edit != true">{{member.lastName}}</p>
                                <input ng-show="edit" type="text" ng-model="member.lastName" ng-required="true" class="form-control" placeholder="Last Name">
                            </td>
                            <td>
                                <p ng-show="edit != true">{{member.firstName}}</p>
                                <input ng-show="edit" type="text" ng-model="member.firstName" ng-required="true" class="form-control" placeholder="First Name">
                            </td>
                            <td>
                                <p ng-show="edit != true">{{member.phoneNumber}}</p>
                                <input ng-show="edit" type="tel" ng-model="member.phoneNumber" class="form-control" placeholder="Phone Number">
                            </td>
                            <td class="text-center">
                                <a ng-show="edit != true" href="" class="btn btn-primary" ng-click="edit = true"><span class="glyphicon glyphicon-edit"></span></a>
                                <a ng-show="edit != true" href="" class="btn btn-danger" ng-click="deleteMember(member.memberId)"><span class="glyphicon glyphicon-trash"></span></a>
                                <a ng-show="edit" href="" class="btn btn-primary" ng-disabled="member.firstName == null || member.lastName == null" ng-click="updateMember(member)"><span class="glyphicon glyphicon-save"></span></a>
                                <a ng-show="edit" href="" class="btn btn-danger" ng-click="findAllMembers()"><span class="glyphicon glyphicon-remove"></span></a>
                            </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
